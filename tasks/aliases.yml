# Grunt Commands
# ==============
#
# Use `grunt` in the root directory to select and run a specific task.

default:
  - 'newer:jshint'
  - 'test'
  - 'build'
  - 'dev'

# create the library
build:
  - 'clean:dist'
  - 'sass:dist'
  - 'cssmin'
  - 'copy:dist'
  - 'concat:dist'
  - 'template:dist'
  - 'umd'
  - 'uglify:dist'

# prepare the website
public:
  - 'clean:public'
  - 'assemble'
  - 'useminPrepare'
  - 'concurrent:public'
  - 'concat:generated'
  - 'copy:public'
  - 'cssmin:generated'
  - 'uglify:generated'
  - 'usemin'
  - 'critical'
  - 'htmlmin'

# tests
test:
  - 'clean:tmp'
  - 'concurrent:test'
  - 'connect:test'
  - 'build'
  - 'run:jest'

# local version with livereload
dev:
  - 'assemble'
  - 'sass:tmp'
  - 'connect:livereload'
  - 'watch'

# online version
preview:
  - 'public'
  - 'connect:public'
